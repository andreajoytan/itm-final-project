{% extends 'catalog/base.html' %}

{% block title %} Orders {% endblock %}

{% block content %}
<main class='container my-4'>
    <h3 class='my-4 border-bottom pb-1'>Order Details</h3>
    <div class='row'>
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Date Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in my_orders_items %}
                        <tr>
                            <td>
                                <p><img src="{{ product.image.url }}" width="80" /></p>
                                {{item.product}}
                            </td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.price}}</td>
                            <td>{{item.total}}</td>
                            <td>{{item.date_added}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
