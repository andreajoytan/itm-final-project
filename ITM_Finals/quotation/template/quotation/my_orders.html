{% extends 'catalog/base.html'%}

{% block title %} Orders {% endblock %}

{% block content %}
<main class='container my-4'>
    <h3 class='my-4 border-bottom pb-1'>Order History</h3>
    <div class='row'>
        <div class="col-md-9">
            <div class="table-responsive">
                <table class="table-bordered table">
                    <thead>
                        <tr>
                            <th>Order Number</th>
                            <th>Total Amount</th>
                            <th>Order Status</th>
                            <th>Order Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for order in my_orders %}
                        <tr>
                            <td><a href="{% url 'my_orders_items' order.id %}" class="btn btn-sm btn-dark">{{order.id}}</a></td>
                            <td>{{order.total}}</td>
                            <td>{{order.complete}}</td>
                            <td>{{order.date_ordered}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
{% endblock %}
